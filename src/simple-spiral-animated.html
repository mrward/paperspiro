<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/paper.js"></script>
<script type="text/paperscript" canvas="myCanvas">

var path;
var maxChange = 100;

function drawShape() {
	var total = 720;
	var angle = 0;

	path = new Path();
	path.strokeColor = 'CornflowerBlue';
	path.strokeWidth = 2;
	var start = new Point(700, 400);

	for (var i = 0; i < total; i++)
	{
		angle += 1;
		var change = Math.random() * maxChange;
		var direction = (Math.random() * 2) - 1;
		var point2 = new Point({
			length: change * direction + 300,
			angle: angle
		});

		path.add(start + point2);
	}

	path.smooth();
}

var crazyAngle = 0;
var mainPath = 	new Path();
mainPath.strokeColor = 'CornflowerBlue';
mainPath.strokeWidth = 2;
//mainPath.selected = true;
var startingPoint = new Point(700, 400);

function drawShapeOnePart() {
	if (mainPath.segments.length > 360) {
		mainPath.removeSegment(0);
	}
	
	crazyAngle += 1;
	var change = Math.random() * maxChange;
  var direction = (Math.random() * 2) - 1;
	var point2 = new Point({
		length: change * direction + 300,
		angle: crazyAngle
	});
	
	mainPath.add(startingPoint + point2);
mainPath.smooth();
}

function onFrame(event) {
  drawShapeOnePart();
}


</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
